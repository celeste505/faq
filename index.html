<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
            <header class="header">
                <div class="header-logo">
                    <img src="img/helium primary logo (blue).png" alt="logo" class="header-logo">
                </div>
                <div class="header-title">
                    <p><b>faqs</b><br></p>
                </div>
                <div class="header-sub">
                    Your questions answered in one place.<br> Want to speak with a person? 
                    <a href="https://www.heliumbooks.com/contact">Contact us</a>!
                </div>
                <div class="faq-icon">
                    <img src="img/faq page icon.png" alt="faq-icon" class="faq-icon">
                </div> 
        </header>
        
        <div class="main">
            <div class="link-text">
                <div class="gen-text">General FAQs</div>
                <div class="rental-text">Rental FAQs</div>

            <div class="links">
                <div class= "gen">
                    <a href="url"><img src="img/blue button.png" alt="gen" class="gen"></a>

                <div class= "rental">
                    <a href="url"><img src="img/yellow button.png" alt="rental" class="rental"></a>
                </div>
                <div class= "return">
                    <a href="url"><img src="img/red button.png" alt="return" class="return"></a>
                </div>
                <div class= "renewal">
                    <a href="url"><img src="img/green button.png" alt="renewal" class="renewal"></a>
                </div>     
            </div>
            <div class="faqs-body">
                <div class="general">
                    general faqs<br>

                <div class="rental">

                </div>

    </html>
